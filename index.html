<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    <script src = "particle.js" defer></script>
    <script src="https://kit.fontawesome.com/78a65ac865.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id = "left-section">
        <p id = "credit">Photo by <b>Alex Shuper</b> on <b>Unsplash</b></p>
    </div>
    <div id = "right-section">
        <div id = "header">
            <h1>This is only the beginning...</h1>
        </div>
        <div id = "main">
            <form action = "#" method = "post">
                <!-- <legend>Let's do this!</legend> -->
                <!-- Name section -->
                <fieldset>
                    <div>
                        <label for = "first-name">First name</label>
                        <input type = "text" id = "first-name" name = "first-name" placeholder="Silly" required>
                    </div>
                    <div>
                        <label for = "last-name">Last name</label>
                        <input type = "text" id = "last-name" name = "last-name" placeholder="Cutie" required>
                    </div>
                </fieldset>
                <!-- Contact info section -->
                <fieldset>
                    <div>
                        <label for = "email">Email</label>
                        <input type = "email" id = "email" name = "email" placeholder="abc1234@xyz.com" required>
                    </div>
                    <div>
                        <label for = "phone-number">Phone number</label>
                        <input type = "number" id = "phone-number" name = "phone-number" placeholder="0123456789" required>
                    </div>
                </fieldset>
                <!-- Password section -->
                <fieldset>
                    <div>
                        <label for = "password">Password <i class="fa-solid fa-circle-info"></i></label>
                        <input type = "password" id = "password" name = "password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                    </div>
                    <div>
                        <label for = "password-confirm">Confirm password <i class="fa-solid fa-xmark"></i></label>
                        <input type = "password" id = "password-confirm" name = "password-confirm" required>
                    </div>
                </fieldset>
                <!-- Sign up button -->
                <button type = "submit" id = "submit">Create account</button>
                <p style = "display: none;">Already have an account? <a href = "#">Log in</a></p>
            </form>
        </div>       
    </div>
</body>
</html>
